<html>
    <head>
        <link rel="stylesheet" href="./Assets/index.css">
    </head>
    <body>
        <section class="hero">
            <p>Click increment once for each person who enters the train.<br/>
               Click save when the train departs. 
            </p>
            <div>
                <p>Counter: <span id="count-el">0</span></p>
                
            </div>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <button id="reset-btn" onclick="reset()">RESET</button>
            <p>Previous trains' counts: <span id="save-el"></span></p>
        </section>
        <script src="./Assets/script.js"></script>
    </body>
</html>
